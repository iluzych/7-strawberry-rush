<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry rush</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <main class="container"> 
        <header>
            <img class="header-logo" src="./img/smoothies-logo.png" alt="Smoothies logo">
            <nav>
                <a class="header-links" href="#">Home</a>
                <a class="header-links" href="#">Smoothies</a>
                <a class="header-links" href="#">Contact Us</a>
                <a class="cart" href="#">
                    <img src="./img/cart-icon.png" alt="cart icon">
                </a>
                <a class="search" href="#">
                    <img src="./img/search-icon.png" alt="search icon">
                </a>
            </nav>
        </header>

        <div class="left-column">
            <img src="./img/strawberry-rush.png" alt="Strawberries smoothie">
            <button class="left-bracket" type="submit"><</button>
            <button class="right-bracket" type="submit">></button>
        </div>
        
        <div class="right-column1">
            <div class="titles-description">
                <h2>Berries</h2>
                <h1>Strawberry rush</h1>
                <p class="aprasymas">The best blend of strawberries, raspberries and mulberries</p>
            </div>
            <ul>Nutritional benefits:
                <li>Vitamin A</li>
                <li>Vitamin C</li>
                <li>Citric Acid</li>
            </ul>
        </div> 
        <div class="right-column2">
            <p class="uogu-contents">Contents:</p>
            <img class="uogos" src="./img/uogos.png" alt="uogos">
        </div>
        
        <button class="add-to-cart" type="submit">Add to cart</button>
    </main>
</body>
</html>
